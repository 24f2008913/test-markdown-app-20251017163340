<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .tab-content {
            margin-top: 20px;
        }
        #markdown-output {
            border: 1px solid #ced4da;
            padding: 10px;
            background-color: white;
            min-height: 200px;
            overflow-y: auto;
        }
        #markdown-source {
            border: 1px solid #ced4da;
            padding: 10px;
            background-color: white;
            min-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
        #loading {
            display: none;
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Markdown Editor</h1>
    <ul class="nav nav-tabs" id="markdown-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="tab-source" href="#!" onclick="showSource()">Markdown Source</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="tab-output" href="#!" onclick="showOutput()">Rendered Output</a>
        </li>
    </ul>

    <div id="word-count" class="alert alert-info" role="alert">
        Word Count: <span id="count">0</span>
    </div>

    <div class="tab-content">
        <div id="markdown-source" class="tab-pane active">
            <textarea id="markdown-input" class="form-control" rows="10" oninput="updateOutput()"></textarea>
        </div>
        <div id="markdown-output" class="tab-pane">
            <div id="rendered-output"></div>
        </div>
    </div>

    <div id="loading">Loading...</div>
</div>

<script>
    function showSource() {
        document.getElementById('markdown-source').classList.add('active');
        document.getElementById('markdown-output').classList.remove('active');
        document.getElementById('tab-source').classList.add('active');
        document.getElementById('tab-output').classList.remove('active');
    }

    function showOutput() {
        document.getElementById('markdown-source').classList.remove('active');
        document.getElementById('markdown-output').classList.add('active');
        document.getElementById('tab-source').classList.remove('active');
        document.getElementById('tab-output').classList.add('active');
    }

    function updateOutput() {
        const input = document.getElementById('markdown-input').value;
        document.getElementById('loading').style.display = 'block';
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('rendered-output').innerHTML = marked(input);
            updateWordCount(input);
        }, 300);
    }

    function updateWordCount(text) {
        const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
        document.getElementById('count').textContent = wordCount;
    }

    // Load the Marked.js library for converting Markdown to HTML
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js';
    script.onload = () => {
        // Initial call to update output on page load
        updateOutput();
    };
    document.head.appendChild(script);
</script>

</body>
</html>
