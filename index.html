<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            padding: 20px;

        }

            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #markdown-output {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 15px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Markdown to HTML Converter</h1>
        <textarea id="markdown-input" class="form-control" rows="10" placeholder="Paste your markdown here..."></textarea>
        <button id="convert-button" class="btn btn-primary mt-3">Convert</button>
        <div id="loading" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h3 class="mt-4">Output:</h3>
        <div id="markdown-output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>
        document.getElementById('convert-button').addEventListener('click', function () {
            const markdownInput = document.getElementById('markdown-input').value;
            const outputDiv = document.getElementById('markdown-output');
            const loadingSpinner = document.getElementById('loading');

            if (!markdownInput) {
                outputDiv.innerHTML = '<div class="alert alert-warning">Please enter markdown content.</div>';
                return;
            }

            loadingSpinner.style.display = 'block';
            outputDiv.innerHTML = ''; // Clear previous output

            try {
                const htmlContent = marked(markdownInput);
                outputDiv.innerHTML = htmlContent;
                highlightjs.highlightAll(); // Apply syntax highlighting
            } catch (error) {
                outputDiv.innerHTML = '<div class="alert alert-danger">Error converting markdown: ' + error.message + '</div>';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        // Load initial markdown content from the attachment
        const initialMarkdown = atob("IyBUZXN0IE1hcmtkb3duCgpUaGlzIGlzIGEgKip0ZXN0KiogbWFya2Rvd24gZmlsZSB3aXRoIH..."); // Truncated for brevity
        document.getElementById('markdown-input').value = initialMarkdown;
    </script>
</body>
</html>
