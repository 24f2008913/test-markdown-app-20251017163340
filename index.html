<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .tab-content {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 15px;
            background-color: white;
        }
        #word-count {
            margin-top: 20px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 200px;
            resize: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Markdown Viewer</h1>
    <ul class="nav nav-tabs" id="markdown-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="source-tab" data-bs-toggle="tab" href="#markdown-source" role="tab" aria-controls="markdown-source" aria-selected="true">Markdown Source</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="output-tab" data-bs-toggle="tab" href="#markdown-output" role="tab" aria-controls="markdown-output" aria-selected="false">Rendered Output</a>
        </li>
    </ul>

    <div class="tab-content" id="markdown-content">
        <div class="tab-pane fade show active" id="markdown-source" role="tabpanel" aria-labelledby="source-tab">
            <textarea id="markdown-input" placeholder="Type your markdown here..." oninput="updateOutput();"></textarea>
        </div>
        <div class="tab-pane fade" id="markdown-output" role="tabpanel" aria-labelledby="output-tab">
            <div id="rendered-output" class="markdown-preview"></div>
        </div>
    </div>

    <div id="word-count">Word Count: <span id="count">0</span></div>
</div>

<script>
    function updateOutput() {
        const input = document.getElementById('markdown-input').value;
        const output = document.getElementById('rendered-output');
        const wordCount = document.getElementById('count');

        // Simple word count calculation
        const words = input.trim().split(/\s+/).filter(word => word.length > 0);
        wordCount.textContent = words.length;

        // Render Markdown to HTML
        output.innerHTML = marked(input);
    }

    // Error handling for rendering markdown
    try {
        // Ensure marked is available
        if (typeof marked !== 'function') {
            throw new Error('Marked library is not available.');
        }
    } catch (error) {
        console.error(error);
        document.getElementById('rendered-output').textContent = 'Error rendering markdown.';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
